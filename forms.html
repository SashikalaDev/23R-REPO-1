<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="firstname">firstname:</label>
      <input
        type="text"
        name="fname"
        id="firstname"
        
        placeholder="eg:john"
      /><br /><br />
      <label for="secondname">second name:</label>
      <input
        type="text"
        name="sname"
        placeholder="william"
        id="secondname"        
        disabled
      /><br /><br />
      <label>enter an email:</label>
      <input
        type="email"
        name="mail"
        id="mail"
        placeholder="xx@xxx.xom" 
        autofocus       
      /><br><br>
      <label>enter mbile number:</label>      
      <input type="tel" name="mobile" id="mobile" pattern="[0-9]{10}" >
      <input type="time">
      <input type="datetime-local">
      <input type="month">
      <input type="button" value="click here">
      <button type="submit">login</button>
      <input type=" text" required autofocus/>
      <input type="text" value="hello" disabled >
      <label>choose fav clr:</label><br><br>
      <input type="radio" name="clr" value="red is fav">
      <input type="radio" name="clr" value="green is fav">
      <input type="radio" name="clr" value="blue is fav"> 
<br><br>
<label>choose ur skills:</label>
      <input type="checkbox" name="skill1" value="html">html
      <input type="checkbox" name="skill2" value="css">css
      <input type="checkbox" name="skill3" value="js">javascript

      <br><br><input type="password" name="pswd">
      <textarea rows="20" cols="40"></textarea>
      <br><br><input type="submit" value="register" />
    </form>
  </body>
</html>
